version: '3.5'
services:
  core:
    build:
      context: .
      target: dev
    ports:
      - 3000:3000
    volumes:
        - .:/application/
    links:
        - db
    # platform: linux/x86_64
    environment:
        - WJR_DATABASE_NAME=whyjustrun
        - WJR_DATABASE_TEST_NAME=whyjustrun-test
        - WJR_DATABASE_HOST=db
        - WJR_DATABASE_USERNAME=root
        - WJR_DATABASE_PASSWORD=root
    env_file:
        - .env.core
    networks:
      - whyjustrun
  db:
    image: mariadb:10.2
    restart: always
    ports:
        - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: root
    networks:
      - whyjustrun
networks:
  whyjustrun:
    name: whyjustrun
    driver: bridge
